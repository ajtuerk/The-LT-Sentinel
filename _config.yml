# Site
name: 'The Lutherville-Timonium Sentinel'
description: 'The Lutherville-Timonium Sentinel'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
url: http://theltsentinel.com/
baseurl: ''
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:

   alex:
      name:           Alexander Tuerk
      site:           http://theltsentinel.com
      avatar:         assets/images/alex-profile.jpg
      bio:            "Editor-In-Chief"
      email:          ajtuerk@gmail.com
      twitter:          
 

   gabe:
      name:           Gabriel Ortis
      site:           http://theltsentinel.com
      avatar:         assets/images/gabe-profile.jpg
      bio:            "Prominent sports reporter and disillusioned Tottenham fan"
      email:          gabeortis@gmail.com
      twitter:
      
   joe:
      name:           Joseph Niehaus
      site:           http://theltsentinel.com
      avatar:         
      bio:            "National Political Correspondent"
      email:          joe.niehaus98@gmail.com
      twitter:          
 
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
